# Build settings
[build]
  publish = "."
  command = ""

# Redirect rules
[[redirects]]
  from = "/"
  to = "/files/control-center-final.html"
  status = 200
  force = false

[[redirects]]
  from = "/*"
  to = "/files/control-center-final.html"
  status = 200
  force = false

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
