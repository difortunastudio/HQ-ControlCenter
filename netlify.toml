# Build settings
[build]
  publish = "files"
  command = ""

# Redirect rules - Redirect root to the main app
[[redirects]]
  from = "/"
  to = "/control-center-final.html"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/control-center-final.html"
  status = 200
  force = true

# Headers for security and cache control
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
